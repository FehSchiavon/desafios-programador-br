<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criando Lista de Tarefas</title>

        <style>
            body {
                background-color: #9FA3AF;
            }

            main {
                margin: auto;
                text-align: center;
                width: 70%;
                height: 500px;
                background-color: #E2E2E8;
                border-radius: 30px;
            }

            main input {
                margin-top: 20px;
                width: 70%;
                border-radius: 30px;
                padding: 10px 20px;
                border-style: none;
            }

            main button {
                padding: 10px 15px;
                border-radius: 30px;
                border-style: none;
                font-weight: bold; 

            }

            main #plus {
                background-color: #2ECC71;
                color: #fff;
            }

            main #less {
                background-color: #E74C3C;
                color: #fff;
            }

            main ul {
                margin: 0px;
                padding: 0px;
            }

            main ul li {
                cursor: pointer;
                position: relative;
                padding: 12px 8px 12px 40px;
                list-style-type: none;
                background: #eee;
                font-size: 18px;
                transition: 0.2s;
            }

            main ul li:nth-child(odd) {
                background: #f9f9f9;
            }

            main ul li:hover {
                background: #ddd;
            }

            main ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
            }

            main ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
            }

            .close {
                position: absolute;
                right: 0;
                top: 0;
                padding: 12px 16px 12px 16px;
            }

            .close:hover {
                background-color: #f44336;
                color: white;
            }

        </style>

        <script>

            // Criando estrutura para Adicionar Tarefas
            function addTask() {
                // Selecionando Inputs no JS
                const li = document.createElement("li");
                const inputValue = document.getElementById("newTaskInput").value;
                const text = document.createTextNode(inputValue);
                li.appendChild(text);

                // Validando campos se estao preenchidos antes de aplicar
                if (inputValue === '') {
                    alert("Você ainda não preencheu a tafera!");
                } else {
                    document.getElementById("myTask").appendChild(li);
                }
                document.getElementById("newTaskInput").value = "";

                // Botão para Excluir tarefa já adicionada
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                    }
                }
            }

            // Create a "close" button and append it to each list item
            var myNodelist = document.getElementsByTagName("LI");
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

            // Click on a close button to hide the current list item
            let close = document.getElementsByClassName("close");
            for (let i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

            // Add a "checked" symbol when clicking on a list item
            var list = document.getElementById('myTask');

            list.addEventListener('click', function(ev) {
                if (ev.target.tagName === 'LI') {
                    ev.target.classList.toggle('checked');
                }
            }, false);


            // Anterior
           /*
           // Array com as tarefas
            let allTask = [
                {newTask: "Felipe será que vai entrar na comunidade Sobral?"},
                {newTask: "Tentato criar uma sistema de Task dinamico"}
            ]

            // Consumindo os dados do Array
            for (itemList of allTask) {
                console.log(itemList)
            } 
            */

        </script>
    </head>
    <body>
        <main>
            <input type="text" id="newTaskInput" placeholder="Escreva sua próxima tarefa">
            <button id="plus" onclick="addTask()">+</button>
            <button id="less">-</button>
            <ul id="myTask">
                <li>Teste</li>
                <li class="checked">Teste 02</li>
            </ul>
        </main>
        <footer></footer>
    </body>
</html>
