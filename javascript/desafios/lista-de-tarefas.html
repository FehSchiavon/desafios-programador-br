<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criando Lista de Tarefas</title>

        <style>
            body {
                background-color: #9FA3AF;
            }

            header {
                margin: auto;
                text-align: center;
                width: 70%;
                height: 500px;
                background-color: #E2E2E8;
                border-radius: 30px;
            }

            header input {
                margin-top: 20px;
                width: 70%;
                border-radius: 30px;
                padding: 10px 20px;
                border-style: none;
            }

            header button {
                padding: 10px 15px;
                border-radius: 30px;
                border-style: none;
                font-weight: bold; 

            }

            header #plus {
                background-color: #2ECC71;
                color: #fff;
            }

            header #less {
                background-color: #E74C3C;
                color: #fff;
            }

        </style>

        <script>

            // Criando estrutura para Adicionar Tarefas
            function addTask() {
                // Selecionando Inputs no JS
                const li = document.createElement("li");
                const inputValue = document.getElementById("newTaskInput").value;
                const text = document.createTextNode(inputValue);
                li.appendChild(text);

                // Validando campos se estao preenchidos antes de aplicar
                if (inputValue === '') {
                    alert("Você ainda não preencheu a tafera!");
                } else {
                    document.getElementById("myTask").appendChild(li);
                }
                document.getElementById("newTaskInput").value = "";

                // Botão para Excluir tarefa já adicionada
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                    }
                }
            }

            // Create a "close" button and append it to each list item
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

            // Add a "checked" symbol when clicking on a list item
            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
                if (ev.target.tagName === 'LI') {
                    ev.target.classList.toggle('checked');
                }
            }, false);


            // Anterior

           // Array com as tarefas

                {newTask: "Tentato criar uma sistema de Task dinamico"}
            ]

            // Consumindo os dados do Array
            for (itemList of allTask) {
                console.log(itemList)
            } 
            */

        </script>
    </head>
    <body>
        <header>
            <input type="text" name="" id="newTaskInput" placeholder="Escreva sua próxima tarefa">
            <button id="plus" onclick="addTask()">+</button>
            <button id="less">-</button>
        </header>
        <main>
            <ul id="myTask">
                <li>Teste</li>
            </ul>
        </main>
        <footer></footer>
    </body>
</html>
