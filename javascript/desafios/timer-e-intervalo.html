<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <script>
            function mudarCor() {
                let h1 = document.getElementsByTagName('h1')[0]
                h1.style.color = "blue"
            }


            function mudarTexto() {
                let h1 = document.getElementsByTagName('h1')[0]
                h1.innerHTML = "Novo Titulo"

                // window.setTimeout(nomeDaFunction, tempoParaExecucao)
                setTimeout(mudarCor, 1000)
            }
        </script>
    </head>
    <body>
        <h1>Titulo 1</h1>
        <input onclick="mudarTexto()" type="submit" value="Mudar">
    </body>
</html>
