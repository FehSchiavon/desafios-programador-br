<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <script>
            function mudarTexto() {
                let h1 = document.getElementByTagName('h1')[0]
                h1.innerHTML = "Novo Titulo"
            }
        </script>
    </head>
    <body>
        <h1>Titulo 1</h1>
        <input onclick="mudarTexto()" type="submit" value="Mudar">
    </body>
</html>
