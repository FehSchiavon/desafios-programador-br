<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <script>

            let numero = 0;

            let interval;

            function atulizarTexto() {
                let h1 = document.getElementsByTagName('h1')[0]
                h1.innerHTML += "" + numero
                numero++
            }

            function iniciar() {
                interval = setInterval(atulizarTexto, 3000)
            }

            function parar() {
                clearInterval(interval)
            }

        </script>
    </head>
    <body>
        <h1>Titulo</h1>
        <input onclick="iniciar()" type="submit" value="Iniciar">
        <input onclick="parar()" type="submit" value="Parar">
    </body>
</html>
