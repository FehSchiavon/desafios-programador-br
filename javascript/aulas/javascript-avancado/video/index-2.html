<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video - 2</title>
        <style>
            .container {
                position: relative;
                width: 640px;
                height: 360px;
            }

            .video {
                width: 100%;
            }

            .controle {
                position: absolute;
                top: 0px;

                width: 100%;
                height: 100%;
                /*background-color: red;*/
                text-align: center;
            }
            
            .btn {
                position: relative;
                width: 60px;
                padding: 10px;
                top: 100%;
                transform: translateY(-100%);

                filter: invert(1);
            }

        </style>
    </head>
    <body>
        <div class="container">
            <video src="./porta-paletes.mp4"></video>
            <div class="controle">
                <img class="btn" src="./rotate-ccw.svg" alt="">
                <img class="btn" src="./rotate-cw.svg" alt="">
                <img class="btn" src="./plus-circle.svg" alt="">
                <img class="btn" src="./minus-circle.svg" alt="">
                <img class="btn" src="./play-circle.svg" alt="">
                <img class="btn" src="./stop-circle.svg" alt="">
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
