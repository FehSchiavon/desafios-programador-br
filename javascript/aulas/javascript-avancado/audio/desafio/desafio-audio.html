<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player de Hinos</title>
        <style>
            *{
                background-color: #DCC9C2;
            }

            .player {
                text-align: center;
                margin-top: 10%;
            }

            .player img {
                border-radius: 30px;
            }


        </style>
    </head>
    <body>
        <div class="player">
            <img src="./cruz.jpg" alt="cruz-jesus">

            <audio id="music" controls>
                <source src="./deus-e-a-solucao-uiris.ogg" type="audio/ogg">
                <source src="./deus-e-a-solucao-uiris.mp3" type="audio/mp3">
                <div class="controle">
                    <img class="btn" onclick="retroceder()" src="../assets/rotate-ccw.svg" alt="">
                    <img class="btn" onclick="avancar()" src="./rotate-cw.svg" alt="">
                    <img class="btn" onclick="diminuir_vel()" src="./plus-circle.svg" alt="">
                    <img class="btn" onclick="aumentar_vel()" src="./minus-circle.svg" alt="">
                    <img class="btn" onclick="play()" src="./play-circle.svg" alt="">
                    <img class="btn" onclick="stop()" src="./stop-circle.svg" alt="">
                </div>
            </audio>
        </div>


    </body>
</html>
