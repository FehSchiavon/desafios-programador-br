<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player de Hinos</title>
        <style>
            *{
                background-color: #DCC9C2;
            }

            .player {
                text-align: center;
                margin-top: 10%;
            }

            .player .player-img {
                border-radius: 30px;
            }

            .player .controls {
                display: flex;
                align-items: center;
                flex-direction: row;
                justify-content: center;
                background-color: #DCC9C2;
                
            }

            .player .controls .btn {
                position: relative;
                padding: 20px;
                top: 100%;
                transform: translateY(-115%);
            }

            .player .controls .start {
                border-top-left-radius: 30px;
            }

            .player .controls .end {
                border-top-right-radius: 30px;
            }

        </style>
    </head>
    <body>
        <div class="player">
            <img class="player-img" src="./img/cruz.jpg" alt="cruz-jesus">

            <!--
            <audio id="music" controls>
                <source src="./deus-e-a-solucao-uiris.ogg" type="audio/ogg">
                <source src="./deus-e-a-solucao-uiris.mp3" type="audio/mp3">
            </audio>
            -->

            <div class="controls">
                <img class="btn start" onclick="retroceder()" src="./assets/rotate-ccw.svg" alt="">
                <img class="btn" onclick="avancar()" src="./assets/rotate-cw.svg" alt="">
                <img class="btn" onclick="diminuir_vel()" src="./assets/plus-circle.svg" alt="">
                <img class="btn" onclick="aumentar_vel()" src="./assets/minus-circle.svg" alt="">
                <img class="btn" onclick="play()" src="./assets/play-circle.svg" alt="">
                <img class="btn end" onclick="stop()" src="./assets/stop-circle.svg" alt="">
            </div>
        </div>


    </body>
</html>
