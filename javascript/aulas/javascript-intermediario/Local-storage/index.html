<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Local Storage - Salvando dados</title>

        <script>
            // Salva o dado SET
            // window.localStorage.setItem("nome", "Igor")

            // LÃª o dado GET
            // window.localStorage.getItem()

            // Remove o dado REMOVE
            // window.localStorage.removeItem()



            // Armazenamento de STRING exemplo:
            onload = function () {

                let nome = localStorage.getItem('nome');
                let h1 = document.getElementById('nome')
                h1.innerHTML = nome; 
            }
            
            function atualizar (element) {
            
                let valor = element.value;
                console.log(valor)

                let h1 = document.getElementById('nome')
                h1.innerHTML = valor; 

                localStorage.setItem('nome', valor)
            }

        </script>
    </head>
    <body>
        
        <h1 id="nome"></h1>
        <input type="text" oninput="atualizar(this)">

    </body>
</html>
