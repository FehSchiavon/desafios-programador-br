<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math</title>

        <script>
            window.onload = function () {
                // Random é numero entre 0 e 1 só que eles ficam entre os dois
                let numero = Math.random()
                console.log(numero)

                // Round arredonda o numero
                let n = Math.round(Math.random() * 10)
                console.log(n)

                // Floor arredonda para baixo
                let paraBaixo = Math.floor(5.99)
                console.log(paraBaixo)

                // Ceil arredonda para cima
                let paraAlto = Math.ceil(5.01)
                console.log(paraAlto)

                
            }
        </script>


    </head>

</html>
