<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries</title>
        <style>
            body {
                margin: 0px;
                border: 0px;
            }

            .header {
                overflow: hidden;
                margin: auto;
                width: 80%;
                background: #5C57A4;
                padding: 15px;
                font-size: 18px;
            }

            .menu {
                list-style: none;
                margin: 0px;
                padding: 0px;
                float: right;
            }

            li {
                display: inline-block;
                color: white;
                margin-right: 15px; 
            }

            .logo {
                float: left;
                display: inline-block;
                color: white;
            }

            @media screen and (max-width: 700px) {
                .header {
                    background-color: gray;
                }
            }

            @media screen and (max-width: 500px) {
                .header {
                    background-color: red;
                }
                
                
                .logo {
                    float: none;
                    text-align: center;
                }

                .menu {
                    margin-top: 20px;
                    float: none;
                    text-align: center;
                }

                li {
                    float: none;
                    background-color: red;
                    margin-bottom: 5px;
                    padding: 10px;
                }
            }




        </style>


    </head>
    <body>
        <div class="header">
            <div class="logo">
                Logo
            </div>
        </div>

        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
        </ul>

    </body>
</html>
